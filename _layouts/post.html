---
layout: default
---
<div class="post">

  <div class="writing">
    <div class="page-content">
      <div class="wrapper">
         {{ content }}


         <div class="push-16">
         <!-- Pagination links -->
         {% if page.previous %}
         <a rel="prev" href="{{ page.previous.url }}">&larr; {{page.previous.title}}</a>
         {% endif %}
         {% if page.next %}
         <a rel="next" href="{{ page.next.url }}">{{page.next.title}} &rarr;</a>
         {% endif %}
       </div>
      </div>

    </div>
  </div>
</div>
